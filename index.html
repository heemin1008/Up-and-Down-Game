<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Up and Down</title>
</head>
<body>
    <!--
    Up and Down Game : 병뚜껑 안에 있는 숫자를 사람들이 돌아가면서 맞추는 것

    [구현할 기능] 조건문,반복문 사용해서 해결 O
    1. 유저는 숫자를 입력할 수 있다
    2. 유저가 입력한 숫자가 컴퓨터가 뽑은 숫자보다 작으면 Up! 이라고 알려준다
    3. 유저가 입력한 숫자가 컴퓨터가 뽑은 숫자보다 크면 Down! 이라고 알려준다
    4. 유저가 입력한 숫자가 컴퓨터가 뽑은 숫자와 일치하다면 That’s right이라고 뜨고 게임이 종료된다.
    5. 유저는 총 5번의 기회가 있다
    6. 게임이 종료되면 버튼은 비활성화된다
    7. 리셋버튼을 누르면 게임이 초기화된다.
    8. 유저가 1~100범위 밖에 숫자를 입력할시에 경고메세지가 뜬다.
    9. 유저가 이미 입력한 값을 또 입력할 시에 경고메세지가 뜬다.
    10. 반응형 UI
    -->
    <h1>UP and Down Game</h1>
    <div id="show-result">
        결과가 나온다
    </div>
    <input type ="number" id="user-input"/>
    <button id = "play-button">Go!</button>


    <script src="main.js"></script>
</body>
</html>
